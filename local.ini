cont_205_death=Цикл SCP-205, схоже, відновив свою нормальну течію після аномалій, що спостерігаються під час [ВИДАЛЕНО]. Тіло %s було виявлено усередині камери. У суб'єкта є ознаки травм від удару тупим предметом, характерні для персоналу, що увійшов у камеру при вимкненому світлі.
cont_914_1=Вы замечаете бесчиленно много надрезов по всему телу. Они сильно кровоточат.
cont_914_death=Сильно понівечений труп виявлено всередині відсіку "Продукт" SCP-914. За допомогою експертизи ДНК тіло розпізнається як %s. Суб'єкт, очевидно, був "удосконалений" SCP-914 на режимі "грубо", але ми досі не можемо зрозуміти, як він опинився у відсіку "Сировина" і хто або що запустило механізм.
cont_1123_death=%s був застрелений при спробі нападу на оперативника Дев'ятихвостої Лисиці. Камери спостереження показують, що приблизно 9 хвилин до цього суб'єкт блукав комплексом і вигукував фразу "позбудьтеся чотирьох шкідників" китайською. Поблизу виявили SCP-1123; передбачається, що суб'єкт якимось чином увійшов із ним у фізичний контакт. Як саме SCP-1123 було переміщено з камери утримання, досі невідомо.
cont_1162_1=Ви відчуваєте раптовий біль у грудях.
cont_1162_2=Ви відчуваєте як щось рухається по Ваших кишенях, а потім відчуваєте раптовий біль у грудях.
cont_1162_death=%s було знайдено всередині камери вмісту SCP-1162. В результаті розтину було виявлено відсутність правої легені, що передбачає взаємодію з SCP-1162.
